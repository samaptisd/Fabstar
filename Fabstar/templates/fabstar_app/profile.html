{% extends 'fabstar_app/base.html' %}

{% block title %}Profile Page{% endblock %}

{% block content %}
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined&display=swap" />
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" />

<div class="main-container1">
  <div class="content">
    <header class="content-header">
      <div class="search-section">
        <div class="user-icons">
          <span class="user-icon"></span>
          <span class="settings-icon"></span>
        </div>
      </div>
    </header>

    <div class="profile-card">
      <div class="profile-details">
        <div class="profile-picture">
          <img src="{{ user.profile.profile_picture.url }}" alt="Profile Picture" class="profile-image" />
        </div>
        <div class="info">
          <div class="info-item">
            <span class="info-label">User Id:</span> <span class="info-value">{{ user.username }}</span>
          </div>
          <div class="info-item">
            <span class="info-label">Name:</span> <span class="info-value">{{ user.first_name }} {{ user.last_name }}</span>
          </div>
          <div class="info-item">
            <span class="info-label">Email Id:</span> <span class="info-value">{{ user.email }}</span>
          </div>
          <div class="info-item">
            <span class="info-label">Last Login Time:</span> <span class="info-value"> Oct. 15, 2024, 9:15 a.m.</span>
          </div>
        </div>
      </div>
      <button class="change-password-btn">
        <a href="{% url 'password_change' %}" class="change-password">Change Password</a>
      </button>
    </div>
  </div>
</div>

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
  }

  body {
    background: url('/static/fab_app/profilebg.jpg') no-repeat center top;
    background-size: cover;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    padding-top: 80px;
  }

  .main-container1 {
    width: 100%;
    max-width: 800px;
    padding: 0 1rem;
    display: flex;
    justify-content: center;
    flex-direction: column;
  }

  .content {
    width: 100%;
    background-color: rgba(255, 255, 255, 0.95);
    border-radius: 16px;
    padding: 2rem;
    box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .profile-card {
    width: 100%;
    display: flex;
    flex-direction: row;
    align-items: center;
    justify-content: center;
    gap: 2rem;
    text-align: left;
  }

  .profile-picture {
    flex-shrink: 0;
    width: 100px;
    height: 100px;
    border-radius: 50%;
    overflow: hidden;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }

  .profile-image {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .info {
    flex: 1;
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
  }

  .info-item {
    display: flex;
    justify-content: space-between;
    font-size: 0.95rem;
    color: #444;
  }

  .info-label {
    font-weight: 600;
    color: #222;
    margin-right: 10px;
  }

  .info-value {
    font-weight: 400;
    color: #555;
  }

  .change-password-btn {
    margin-top: 1.5rem;
    background-color: #0b8607;
    color: #fff;
    padding: 10px 18px;
    border-radius: 5px;
    border: none;
    cursor: pointer;
    transition: background-color 0.3s;
    text-align: center;
  }

  .change-password-btn a {
    color: #fff;
    text-decoration: none;
  }

  .change-password-btn:hover {
    background-color: #0a7506;
  }

  /* Responsive styles */
  @media (max-width: 600px) {
    .profile-card {
      flex-direction: column;
      text-align: center;
      display: flex;
    }

    .container {
      display: flex;
      width: 100%;
      height: 100vh;
      flex-direction: column;
  
    }
    .info-item {
      flex-direction: column;
      align-items: center;
    }

    .info-label,
    .info-value {
      margin: 0;
    }

    .change-password-btn {
      width: 100%;
    }
  }
</style>


{% endblock %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aludecor Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <style>
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes slideInLeft {
        from {
          transform: translateX(-50px);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }

      @keyframes slideInRight {
        from {
          transform: translateX(50px);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }

      @keyframes slideInUp {
        from {
          transform: translateY(20px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      body,
      html {
        margin: 0;
        padding: 0;
        font-family: "Poppins", sans-serif;
        height: 100%;
        background: url('bgImg.jpg') no-repeat center center;
        background-size: cover;
      }

      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
        animation: fadeIn 0.5s ease-out;
        padding: 1rem;
      }

      .login-card {
        display: flex;
        width: 100%;
        max-width: 800px;
        height: auto;
        min-height: 400px;
        background-color: white;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.397);
      }

      .left-panel {
        width: 50%;
        background-color: #2563EB;
        display: flex;
        justify-content: center;
        align-items: center;
        animation: slideInLeft 0.5s ease-out 0.2s both;
      }

      .left-panel img {
        max-width: 100%;
        object-fit: cover;
        border-radius: 8px;
      }

      #loginForm {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      .right-panel {
        width: 50%;
        background-color: #EDE9FE;
        padding: 1rem;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        animation: slideInRight 0.5s ease-out 0.2s both;
      }

      .right-header {
        text-align: center;
        margin-bottom: 1rem;
        width: 100%;
      }

      .right-header img {
        width: 160px;
      }

      h4 {
        color: #3730A3;
        margin-bottom: 1.5rem;
        animation: slideInUp 0.5s ease-out 0.4s both;
        font-size: 1rem;
        text-align: center;
        font-weight: 400;
        word-spacing: 0.08rem;
      }

      h1 {
        text-align: center;
        font-weight: 600;
        font-size: 1.5rem;
        margin-bottom: 2rem;
        letter-spacing: -0.05rem;
        color: #a1a2a3;
        word-spacing: 0.5rem;
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      input {
        width: 80%;
        padding: 12px;
        border: 1px solid #A5B4FC;
        border-radius: 4px;
        font-size: 1rem;
        transition: border-color 0.3s, box-shadow 0.3s;
        box-shadow: 0 5px 7px rgba(0, 0, 0, 0.313);
        letter-spacing: 0.03rem;
      }

      input::placeholder {
        font-size: 0.8rem;
        color: rgba(128, 128, 128, 0.482);
      }

      input:focus {
        outline: none;
        border-color: #6366F1;
        box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
      }

      button {
        width: 50%;
        padding: 0.5rem;
        background-color: #4F46E5;
        color: white;
        border: none;
        border-radius: 40px;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.2s, transform 0.5s;
        box-shadow: 0px 5px 7px rgba(0, 0, 0, 0.313);
      }

      button:hover {
        background-color: white;
        color: #2563EB;
        transform: translateY(-3px);
      }

      button:active {
        transform: scale(0.98);
      }

      .forgot-link {
        margin-top: 1rem;
      }

      .forgot-link a {
        font-size: 0.8rem;
        text-decoration: none;
        font-weight: 400;
        color: #4F46E5;
        transition: color 0.3s;
      }

      .forgot-link a:hover {
        color: #4338CA;
      }

      @media (max-width: 768px) {
        .login-card {
          flex-direction: column;
          height: auto;
        }

        .left-panel,
        .right-panel {
          width: 100%;
          animation: slideInUp 0.5s ease-out 0.2s both;
        }

        .left-panel {
          min-height: 200px;
        }
      }

      @media (max-width: 480px) {
        .container {
          padding: 0.5rem;
        }

        .right-panel {
          padding: 1rem;
        }

        h4 {
          font-size: 0.9rem;
        }

        input,
        button {
          font-size: 0.9rem;
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="login-card">
        <div class="left-panel">
          <img src="/static/fab_app/cardImg.png" alt="Login Image" />
        </div>
        <div class="right-panel">
          <div>
            <div class="right-header">
              <img src="/static/fab_app/logo.png" alt="Aludecor Logo" />
            </div>
            <h4>Enter Username and Password to Login</h4>
            <form id="loginForm" method="post" action="{% url 'login' %}">
              {% csrf_token %}
              <input
                type="text"
                name="username"
                placeholder="Username"
                required
                class="animated input-sec"
              />
              <input
                type="password"
                name="password"
                placeholder="Enter your password"
                required
                class="animated input-sec"
              />
              <button type="submit" class="animated">
                SIGN IN
              </button>
            </form>
            <!-- <div class="forgot-link">
              <a href="#">Forgot Password?</a>
            </div> -->
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
